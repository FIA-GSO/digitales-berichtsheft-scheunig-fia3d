<!DOCTYPE html>
<html data-theme="light">
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Neuer Berichtsheft-Eintrag</title>
  <link rel='stylesheet' href='/base.css'>
  <link rel='stylesheet' href='./new-entry.css'>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
  <button id="themeButton">
    <span class="material-symbols-outlined"></span>
  </button>
  <h1>Neuer Berichtsheft-Eintrag</h1>
  <form id="new-entry-form">
    <select name="ausbildungsjahr" id="ausbildungsjahr" form="new-entry-form">
      <option value="">Ausbildungsjahr</option>
      <option value="1">Erstes Ausbildungsjahr</option>
      <option value="2">Zweites Ausbildungsjahr</option>
      <option value="3">Drittes Ausbildungsjahr</option>
    </select>
    <input type="date" name="ausbildungswoche" id="ausbildungswoche" />
    <select name="abteilung" id="abteilung" form="new-entry-form">
      <option value="">Abteilung</option>
      <option value="purchasing">Einkauf</option>
      <option value="sales">Verkauf</option>
      <option value="frontend">Frontend</option>
      <option value="backend">Backend</option>
    </select>
    <p>Meine betrieblichen Tätigkeiten:</p>
    <textarea name="betrieblichetaetigkeiten" id="betrieblichetaetigkeiten" rows="8"></textarea>
    <p>Meine schulichen Tätigkeiten:</p>
    <textarea name="schulichetaetigkeiten" id="schulichetaetigkeiten" rows="8"></textarea>
    <div class="buttons">
      <button type="submit" class="button-submit">Absenden</button>
      <button class="button-cancel">Abbrechen</button>
    </div>
  </form>

  <script src='/theme_changer.js'></script>
</body>
</html>
