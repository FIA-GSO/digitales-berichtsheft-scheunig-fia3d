<!DOCTYPE html>
<html data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neuer Berichtsheft-Eintrag</title>
  <link rel="stylesheet" href="/base.css">
  <link rel="stylesheet" href="./new-entry.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
  <div id="themeButtons">
  <button class="themeButton">
    <span class="material-symbols-outlined"></span>
  </button>
    <button class="themeButton theme-pretty-pink">
      <span class="material-symbols-outlined">favorite</span>
    </button>
    <button class="themeButton theme-black-gold">
      <span class="material-symbols-outlined">diamond</span>
    </button>
    <button class="themeButton theme-orange-black">
      <span class="material-symbols-outlined">18_up_rating</span>
    </button>
  </div>
  <h1>Neuer Berichtsheft-Eintrag</h1>
  <form id="new-entry-form">
    <label for="ausbildungsjahr">Ausbildungsjahr:</label>
    <input id="ausbildungsjahr" type="number" min="1" max="9" required />
    <input id="ausbildungswoche" type="date" required />

    <label for="abteilung">Abteilung:</label>
    <input id="abteilung" type="text" maxlength="50" required />

    <label for="betrieblichetaetigkeiten">Meine betrieblichen Tätigkeiten:</label>
    <textarea id="betrieblichetaetigkeiten" rows="8" required></textarea>

    <label for="schulischetaetigkeiten">Meine schulischen Tätigkeiten:</label>
    <textarea name="schulischetaetigkeiten" id="schulichetaetigkeiten" rows="8"></textarea>

    <div id="form-buttons">
      <button type="submit" class="button-submit">Absenden</button>
      <button type="reset" class="button-cancel">Abbrechen</button>
    </div>
  </form>

  <script src="/theme_changer.js"></script>
</body>
</html>
